<html>
    <head>
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="hero">
                    <h1>Metric/Imperial Unit Conversion</h1>
                    <input type="text" id="conversion-input" pattern="^[0-9]*$">
                    <button id="convert-units-btn">Convert</button>
                    <!-- Added code -->
                    <p id="alert"></p>
                </div>
            </div>
        </header>
        <section class="units">
            <div class="container container-units">
                <div class="unit">
                    <h3>Length (Metre / Feet)</h3>
                    <p id="lengthEl">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="unit">
                    <h3>Volume (Litres / Gallons)</h3>
                    <p id="volumeEl">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="unit">
                    <h3>Mass (Kilograms / Pounds) </h3>
                    <p id="massEl">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </section>
    
        <script src="index.js"></script>
    </body>
</html>
